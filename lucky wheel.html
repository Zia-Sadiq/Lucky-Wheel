<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Yellow Spinning Wheel with Popup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            overflow-x: hidden;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: yellow;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: yellow;
            color: black;
        }

        /* Main Content */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            flex: 1 1;
        }

        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .wheel {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 15px solid gold;
            background: conic-gradient(#ffeb3b 0% 16.66%, #ffcc00 16.66% 33.33%, #ffe135 33.33% 50%, #ffeb3b 50% 66.66%, #ffcc00 66.66% 83.33%, #ffe135 83.33% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 3s ease-out;
            margin-top: 50px;
        }

        .label {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 80px;
            /* Increased size */
            height: 80px;
            /* Increased size */
            border-radius: 50%;
        }

        .label img {
            width: 60px;
            /* Increased image size */
            height: 60px;
            /* Increased image size */
            object-fit: contain;
        }

        #spinButton {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            background-color: #ffeb3b;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #spinButton:hover {
            background-color: #ffcc00;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 2px solid #ffeb3b;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background-color: #ffeb3b;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .popup button:hover {
            background-color: #ffcc00;
        }

        /* Celebration Lighting Effect */
        .lighting-effect {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
            animation: flash 0.5s linear infinite;
        }
        .main-container{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 61px;
            box-sizing: border-box;
        }
        .advertisement-container{
            background: rgb(243,229,181);
background: radial-gradient(circle, rgba(243,229,181,1) 0%, rgba(251,236,11,1) 100%);
            width: 25vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 25px;
        }
        .advertisement-container h1{
            text-align: center;
            font-weight: 800;
            font-size: 5rem;
        }
        .gift-container{
            width: 25vw;
            height: 100%;
            position: relative;
            background-image: url(imgs/giftboxes.png);
            background-size: 75%;
        }

        @keyframes flash {
            0% {
                background: rgba(255, 255, 0, 0.3);
            }

            50% {
                background: rgba(255, 255, 255, 0.8);
            }

            100% {
                background: rgba(255, 255, 0, 0.3);
            }
        }

        .glow {
            font-size: 4rem;
            color: #fff;
            text-align: center;
            -webkit-animation: glow 1s ease-in-out infinite alternate;
            -moz-animation: glow 1s ease-in-out infinite alternate;
            animation: glow 1s ease-in-out infinite alternate;
          }
          
          @-webkit-keyframes glow {
            from {
              text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to {
              text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
          }

        /* WhatsApp Icon Styles */
        .whatsapp-icon {
            margin-top: 20px;
            font-size: 24px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-icon:hover {
            background-color: #128C7E;
        }
        .floater {
            animation: floatUpDown 3s ease-in-out infinite, rotateImage 6s linear infinite;  /* Apply two animations */
            display: block;
          }

        /* Media Queries */
        @media (max-width: 768px) {
            .wheel {
                width: 250px;
                height: 250px;
                border: 10px solid #ffeb3b;
            }

            .label {
                width: 60px;
                height: 60px;
            }

            .label img {
                width: 50px;
                height: 50px;
            }

            #spinButton {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
       
          
         

        @media (max-width: 480px) {
            .wheel {
                width: 200px;
                height: 200px;
                border: 8px solid #ffeb3b;
            }

            .label {
                width: 50px;
                height: 50px;
            }

            .label img {
                width: 40px;
                height: 40px;
            }

            #spinButton {
                padding: 8px 16px;
                font-size: 14px;
            }


        }
    </style>
</head>

    <!-- Lighting Effect -->
    <div id="lightingEffect" class="lighting-effect"></div>

    <script>
        let currentRotation = 0;

        // Spin button click event
        document.getElementById('spinButton').addEventListener('click', () => {
            // Reset wheel and disable spin for a moment
            const wheel = document.getElementById('wheel');
            wheel.style.transition = 'none';  // Disable smooth rotation for reset
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const randomDeg = Math.floor(Math.random() * 360) + 3600; // Random spin with at least 10 full rotations
                wheel.style.transition = 'transform 3s ease-out';  // Enable smooth rotation again
                wheel.style.transform = `rotate(${currentRotation + randomDeg}deg)`;

                currentRotation += randomDeg;

                // Trigger popup after a delay (for spinning to finish)
                setTimeout(showPopup, 3500);
            }, 50); // Delay for a quick reset
        });

        function showPopup() {
            // Always show img4 as the winner
            const winningImage = document.getElementById('label4').querySelector('img').src;
            document.getElementById('popupImage').src = winningImage;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('lightingEffect').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('lightingEffect').style.display = 'none';
        }

        // Show home content (reset popup if any)
        function showHome() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('lightingEffect').style.display = 'none';
        }
